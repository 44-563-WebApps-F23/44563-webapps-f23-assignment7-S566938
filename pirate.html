                ids = ["0", "1", "2", "3", "4",

                        "15", "16", "17", "18", "19",

                checkCount = 0;
                penalty = 0;
                lastCheck = 0;
                let treasureLocation=5;
                let trapLocation =18;
                let gameOver=false;

                function check(position){
                if(gameOver) {
                        return;
                }
                else{
                        id=ids[position];
                        image= document.getElementById(id);
                        if(position==treasureLocation){
                        image.src="treasure.jpg";
                        gameOver=true;
                        penalty=penalty-3;

                        }
                        else if(position==trapLocation){
                        image.src="trap.jpg";
                        gameOver=true;
                        penalty=penalty+4;

                        }
                        else{
                        image.src="mspirate.jpg";
                        }
                }
                checkCount=checkCount+1;
          
        }
                
                function help(){
                let lRow=Math.floor(lastCheck/5);
                let lCol=lastCheck%5;
                let tsrRow=Math.floor((treasureLocation-1)/5);
                let tsrCol=(treasureLocation-1)%5;
                let rowdifference = Math.abs(lRow-tsrRow)
                let coldifference = Math.abs(tsrCol-lCol)
                let distance=rowdifference + coldifference ;

                if(rowdifference==0 || coldifference==0 && distance==1){     
                        document.getElementById("help").innerHTML="Can Smell It";
                }
                else if(distance==2){

                }
                else{

                }
